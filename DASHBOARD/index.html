<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD - PROJETO FINAL WEB</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body>  
    <section class="container">
        <!-- Título da seção -->
        <h2 class="section-title">Gerenciamento de Produtos</h2>

        <!-- Linha 1: Formulário de adicionar dados e lista de produtos -->
        <div class="row">
            <!-- Formulário de adicionar dados -->
            <form id="dadosForm" class="form-container">
                <h2>Adicionar novos Produtos:</h2>
                <label for="nome">Nome do produto:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="preco">Preço do produto:</label>
                <input type="number" id="preco" name="preco" required>
                <br>
                <label for="qtd">Quantidade do produto:</label>
                <input type="number" id="qtd" name="qtd" required>
                <br>
                <label for="precoVenda">Preço de venda R$:</label>
                <input type="number" id="precoVenda" name="precoVenda" required>
                <br>
                <button type="submit">Enviar</button>
            </form>

            <!-- Lista de produtos -->
            <section class="lista-container">
                <h2>Lista de Produtos</h2>
                <table id="produtosTable" border="1">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Preço de Venda em Real</th>
                            <th>Editar / Excluir</th> <!-- Nova coluna -->
                            <th>Preço de venda em Dólar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os produtos serão listados aqui -->
                    </tbody>
                </table>
            </section>
        </div>
        
        <!-- Linha 2: Formulário de editar dados -->
        <div class="row">
            <div id="editForm" class="form-container" style="display: none;">
                <h3>Editar Produto</h3>
                
                <label for="editNome">Nome do Produto:</label>
                <input type="text" id="editNome" placeholder="Nome do Produto">
                
                <label for="editPreco">Preço do Produto:</label>
                <input type="number" id="editPreco" placeholder="Preço do Produto">
                
                <label for="editQuantidade">Quantidade do Produto:</label>
                <input type="number" id="editQuantidade" placeholder="Quantidade do Produto">
                
                <label for="editPrecoVenda">Preço da Venda:</label>
                <input type="number" id="editPrecoVenda" placeholder="Preço da Venda">
                
                <button id="salvarEdicao">Salvar</button>
                <button id="cancelarEdicao">Cancelar</button>
            </div>
            
        </div>
        <div class="centralizar">
            <h3>Converter valores dos produtos em dólar:</h3>
            <!-- Botão para converter moeda -->
            <button type="button" onclick="converter()">CONVERTER</button>
        </div>
        <!-- Linha 3: Gráficos -->
        <div class="row">
            <div class="grafico">
                <h3>Quantidade de Produtos</h3>
                <canvas id="chart1" width="250" height="250"></canvas>
            </div>
            <div class="grafico">
                <h3>Lucro dos Produtos%</h3>
                <canvas id="chart2" width="250" height="250"></canvas>
            </div>
        </div>

        
    </section>

    <script src="./script.js"></script>
</body>
</html>
